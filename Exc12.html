<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Age</title>
</head>
<body>
<script>
    var yourAge = parseInt(prompt("How old are you?"));
    if (yourAge < 0)
    {
        console.log("Not A REAL AGE");
    }
    else if (yourAge <= 125)
    {
        console.log("REAL AGE");
    }
    else if (yourAge >= 126)
    {
        console.log("Not A REAL AGE");
    }

</script>
</body>
</html>
