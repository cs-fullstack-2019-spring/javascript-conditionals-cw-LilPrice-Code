    <meta charset="UTF-8">
    <title>BlackJack</title>
</head>
<body>
<script>
    var num1 = parseInt(prompt("Enter 1st Card"));
    var num2 = parseInt(prompt("Enter 2nd Card"));
    var num3 = parseInt(prompt("Enter 3rd Card"));
    if (num1 + num2 + num3 == 21)
    {
    console.log("BlackJack");
    }
    else if (num1 + num2 + num3 <= 20)
    {
        console.log("The Total is "+(num1 + num2 + num3));
    }
    else if (num1 + num2 + num3 >= 22)
    {
    console.log("Bust");
    }


</script>
